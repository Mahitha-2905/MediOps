{% include "ahead.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  class="text-center"><h1>Edit Doctor Information</h1></div>
    <div class="card p-20 w-80 mt-50 ml-150">
        <form action="/edit_doctor_action" method="post">
            <input type="hidden" name="doctor_id" value="{{doctor_id}}">
            <div class="form-group">
                    <div  class="">First Name</div>
                    <input type="text"  name="first_name" class="form-input p-5px" value="{{doctor['first_name']}}">
          </div>
            <div class="form-group">
                    <div  class="">Last Name</div>
                    <input type="text"   name="last_name" class="form-input p-5px" value="{{doctor['last_name']}}">
              </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-input p-10px" id="name" name="name" value="{{doctor['name']}}" >
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-input p-10px" id="email" name="email" value="{{doctor['email']}}" >
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-input p-10px" id="phone" name="phone" value="{{doctor['phone']}}" >
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" class="form-input p-10px" id="designation"  name="designation" value="{{doctor['designation']}}" >
            </div>
            <div class="form-group">
                <label for="consultationFee">Consultation Fee:</label>
                <input type="text" class="form-input p-10px" id="consultationFee"  name="consultationFee" value="{{doctor['consultationFee']}}" >
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" class="form-input p-10px" id="specialization"  name="specialization" value="{{doctor['specialization']}}" >
            </div>
            <button class="btn" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
